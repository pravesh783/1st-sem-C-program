<DOCTYPE! html>
    <html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <title>Simulater</title>
        <style>
           
           *{
                margin: 0px;
                padding: 0px;
                text-decoration: none;
                outline: none;
                box-shadow: none;
                font-family: 'Hind Siliguri', sans-serif;
               

            }
            ::-webkit-scrollbar {
              width: 8px;
            }
            ::-webkit-scrollbar-track {
              box-shadow: inset 0 0 5px rgba(255, 255, 255, 0); 
              border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb {
              background: rgba(255, 255, 255, 0.42); 
              border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb:hover {
              background: #ffffff; 
            }
            body{
                width: 100vw;
                height: 100vh;
                margin-left: 40px;
                background: rgb(9,9,121);
                background: linear-gradient(90deg, rgba(9,9,120,1) 0%, rgba(132,0,253,1) 100%);
                display: flex;
                justify-content: center;
                align-items: center;
            }
            main{
                width: 1366px;
                min-width: 1366px;
                height: 625px;
                min-height: 625px;
                display: flex;
                justify-content: center;
                align-items: center;
                
            }
            .container{
                width: 1366px;
                height: 600px;
                background: rgba(255, 255, 255, 0);
                overflow: hidden;
                
            }
            .chld-l{
                width: 350px;
                height: 625px;
                position: relative;
                background-size: contain;
                box-sizing: border-box;
                border-radius: 5px;
                float: left;
                overflow-y: scroll;
                overflow-x: hidden;
                padding-bottom: 40px;
            }
            .chld-m{
                width: 5px;
                height: 600px;
                border-radius: 5px;
                background: rgba(255, 255, 255, 0.27);
                float: left;
            }
            .chld-r{
                width: 1000px;
                height: 600px;
                float: left;
            }
            .chld-r > .chld-u{
                width: 100%;
                height: 125px;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                flex-direction: row;
            }
            .chld-r > .chld-u::before{
                content: '';
                width: 80%;
                height: 25px;
                position: absolute;
                bottom: 0px;
                left: 10%;
                background-image: url(assets/images/objects/tableTop.png);
                background-repeat: no-repeat;
                background-size: contain;
                background-position: center;
            }
            .top-bar{
                width: 80%;
                height: auto;
                overflow-y: hidden;
                overflow-x: scroll;
            }
            .add-items{
                width: 75px;
                height: 75px;
                text-align: center;
                background: rgba(0, 0, 0, 0.47);
                border-radius: 10px;
                line-height: 75px;
                cursor: pointer;
                float: left;
                margin: 20px 5px;
            }
            .add-items > span{
                color: #fff;
                font-size: 50px;
                margin: 0px;
                transition-duration: .1s;
            }
            .add-items:active span{
                font-size: 70px;
                transition-duration: .1s;
                
            }
            .item{
                width: 75px;
                height: 100px;
                transform: scale(1, 1);
                transition-duration: .2s;
                float: left;
                cursor: pointer;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                transition-duration: .2s;
            }
            .item > .image{
                width: 75px;
                height: 100px;
                background-repeat: no-repeat;
                background-position: bottom;
                background-size: contain;
                transition-duration: .2s;
            }
            .item > .title{
                width: 100%;
                height: 0px;
                color: grey;
                font-size: 15px;
                color: #ffffff;
                text-align: center;
                line-height: 25px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                transition-duration: .2s;
        
            }
            .item:hover > .image{
                height: 75px;
                transition-duration: .2s;
            }
            .item:hover > .title{
                height: 25px;
                transition-duration: .2s;
            }
            .item.removeAnimate{
                transform: scale(.5, .5);
                opacity: 0;
                transition-duration: .5s;
                transition-timing-function: cubic-bezier(.9,.25,0,1.3);
            }
            .chld-r > .chld-d{
                width: 100%;
                height: 500px;
                background-image: url(assets/images/background/mask.png);
                background-repeat: no-repeat;
                background-size: 200px 200px;
                background-position: 50% 30%;
                position: relative;
                
            }
            .chld-r > .chld-d::before{
                content: '';
                width: 80%;
                height: 200px;
                position: absolute;
                bottom: 0px;
                left: 10%;
                background-image: url(assets/images/objects/table.png);
                background-repeat: no-repeat;
                background-position: bottom;
                background-size: contain;
            }
            .call-to-action{
                width: 100px;
                height: 40px;
                border-radius: 5px;
                background: rgb(124, 45, 44);
                color: #fff;
                border: 2px solid #c7470e;
                outline: none;
                position: absolute;
                bottom: 40px;
                right: 140px;
                cursor: pointer;
                -webkit-box-shadow: 0px 0px 14px 0px rgba(0,0,0,0.75);
                -moz-box-shadow: 0px 0px 14px 0px rgba(0,0,0,0.75);
                box-shadow: 0px 0px 14px 0px rgba(0,0,0,0.75);
                display: none;
            }
            .call-to-action:hover{
                background: rgb(211, 80, 78);
            }
            .call-to-action:active{
                transform: scale(0.8, 0.8);
                transition-duration: .5s;
            }
            .todo{
                width: 90%;
                height: auto;
                margin-left: 5%;
                padding: 5px;
                border-radius: 5px;
                text-align: left;
                -webkit-box-shadow: 0px 6px 12px 0px rgba(0,0,0,0.3);
                -moz-box-shadow: 0px 6px 12px 0px rgba(0,0,0,0.3);
                box-shadow: 0px 6px 12px 0px rgba(0,0,0,0.3);
            }
            .todo-exp{
                margin-bottom: 5px;
                background: rgb(132, 27, 255);
                background-image: url(assets/images/background/mask.png);
                background-repeat: no-repeat;
                background-size: 100px 100px;
                background-position: left;
                transform: scale(.5, .5);
                opacity: 0;
            }
            .todo-exp.animate{
                transform: scale(1, 1);
                opacity: 1;
                transition-duration: 0.5s;
                transition-timing-function: cubic-bezier(.9,.25,0,1.3);
            }
            .todo-exp > span{
                display: block;
                width: 100%;
                height: auto;
                border-bottom: 1px solid rgba(177, 177, 177, 0.54);
                padding:0px 5px;
                box-sizing: border-box;
                color: #bebebe;
            }
            .todo-exp > h1{
                font-size: 16px;
                padding: 2px 5px;
                box-sizing: border-box;
                color: #ebebeb;
            }
            .todo-step{
                margin-top: 5px;
                background: rgba(255, 255, 255, 0.21);
                position: relative;
                left: -350px;
            }
            .todo-step.animate{
                left: 0px;
                transition-duration: 1s;
                transition-timing-function: cubic-bezier(.9,.25,0,1.3);
                
            }
            .todo-step > span.header{
                display: block;
                width: 70px;
                height: auto;
                background: #fff;
                border-radius: 30px;
                padding:0px 5px;
                box-sizing: border-box;
                color: #464646;
                margin: 5px;
                text-align: center;
            }
            .todo-step > .validator{
                border: 5px solid #f3f3f3;
                border-top: 5px solid #50a1ff; 
                border-radius: 50%;
                width: 15px;
                height: 15px;
                background: transparent;
                animation: loader 2s linear infinite;
                position: absolute;
                right: 5px;
                top: 10px;
            }
            @keyframes loader {
              0% { transform: rotate(0deg); }
              100% { transform: rotate(360deg); }
            }
            .todo-step > .complete{
                width: 25px;
                height: 25px;
                border-radius: 50%;
                background: #fff;
                position: absolute;
                right: 5px;
                top: 10px;
                display: none;
            }
            .todo-step > h1{
                font-size: 16px;
                padding: 2px 5px;
                box-sizing: border-box;
                color: #ebebeb;
            }
                                               /*            Item selector            */
            
            .item-selector{
                width: 100vw;
                height: 100vh;
                position: fixed;
                top: 0px;
                left: 0px;
                justify-content: center;
                align-items: center;
                z-index: +5;
                background: rgba(0, 0, 0, 0.5);
                display: none;
                
            }
            .item-selector.animate{
                display: flex;
            }
            .item-selector > .box{
                width: 1200px;
                height: 500px;
                border-radius: 20px;
                background: rgb(245, 245, 245);
                -webkit-box-shadow: 0px 0px 17px 0px rgba(0,0,0,0.75);
                -moz-box-shadow: 0px 0px 17px 0px rgba(0,0,0,0.75);
                box-shadow: 0px 0px 17px 0px rgba(0,0,0,0.75);
                display: flex;
                justify-content: flex-start;
                align-items: center;
                flex-direction: column;
                padding: 20px;
                box-sizing: border-box;
                position: relative;
                transform: scale(0, 0);
                transition-duration: .1s;
                transition-timing-function: cubic-bezier(.06,1.28,.75,.96);
            }
            .item-selector > .box.animate{
               
                transition-duration: .1s;
                transform: scale(1, 1);
                transition-timing-function: cubic-bezier(.06,1.28,.75,.96);
            }
            .item-selector > .box .close{
                width: 40px;
                height: 40px;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #7f22ff;
                position: absolute;
                border-radius: 50%;
                top: 2px;
                right: 2px;
                cursor: pointer;
            }
            .item-selector > .box .close:hover{
                background: #9b53ff;
            }
            .item-selector > .box > .objects{
                width: 100%;
                height: auto;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                flex-direction: column;
                flex-wrap: wrap;
                margin: 10px 0px;
            }
            .item-selector > .box > .line-break{
                width: 100%;
                height: 1px;
                background: #c9c9c9;
            }
            .item-selector > .box > .objects > h3{
                width: 100%;
                font-size: 20px;
                color: #535353;
                font-weight: 400;
                border-radius: 5px;
                padding: 2px 5px;
            }
            .item-selector > .box > .objects > h3::first-letter{
                font-weight: 800;
                font-size: 25px;
            }
            .item-selector > .box > .objects > ul{
                width: 100%;
                list-style: none;
                margin: 0px;
                padding: 0px;
            }
            .item-selector > .box > .objects > ul li{
                width: 100px;
                height: 100px;
                background: #ffffff;
                float: left;
                border-radius: 5px;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 5px;
                position: relative;
                cursor: pointer;
                border: 1px solid #fff;
                user-select: none;
            }
            .item-selector > .box > .objects > ul li .quantity{
                width: auto;
                height: auto;
                padding: 2px 2px;
                position: absolute;
                top: 2px;
                left: 2px;
                border-radius: 2px;
                color: #020202;
                font-weight: 700;
                font-size: 12px;
                z-index: +2;
            }
            .item-selector > .box > .objects > ul li:hover{
                border: 1px solid grey;
                border-style: dashed;
            }
            .item-selector > .box > .objects > ul li > .item{
                width: 50%;
                height: 50px;
                background-position: center;
                background-size: contain;
                background-repeat: no-repeat;
                
            }
            .item-selector > .box > .objects > ul li > .item > .selected{
                width: 20px;
                height: 20px;
                border-radius: 50%;
                display: none;
                justify-content: center;
                align-items: center;
                position: absolute;
                top: -20px;
                right: -20px;
                background: #1bb0ff;
            }
            .item-selector > .box > .objects > ul li > .item.added > .selected{
                display: flex;
            }
            .item-selector > .box > .objects > ul li > .item > .selected:hover{
                background: #1091d4;
            }
            .item-selector > .box > .objects > ul li > .h4{
                width: 90%;
                height: auto;
                text-align: left;
                font-size: 15px;
                color: #333333;
                font-weight: 500;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                position: absolute;
                bottom: 0px;
                left: 5%;
                
            }
            /**************************************   objects full ********************************************************/
            
            .object-full-scale{
                width: 200px;
                height: 200px;
                position: absolute;
                bottom: 115px;
                right: 200px;
                background-repeat: no-repeat;
                background-position: 0% 0%;
                transform: scale(.5, .5);
                opacity: 0;
                
            }
            .object-full-scale.addAnimate{
                transform: scale(1, 1) !important;
                opacity: 1 !important;
                transition-duration: .5s !important;
                transition-timing-function: cubic-bezier(.9,.25,0,1.3) !important;
            }
            .object-full-scale.addAnimateStatic{
                transform: scale(1, 1);
                opacity: 1;
            }
            .object-full-scale.moveLeft{
                right: 600px;
                transition-duration: 1s;
                transition-timing-function: cubic-bezier(.02,.71,0,1.06);
            }
            .object-full-scale.animate-1{
               animation: full-animate-1 1s  steps(9) 1 forwards;
            }
            @keyframes full-animate-1{
                 100%{
                    background-position: 100% 0%;
                }
            }
            .object-full-scale.animate-2{
               animation: full-animate-2 1s  steps(9) 1 forwards;
            }
            @keyframes full-animate-2{
                 100%{
                    background-position: 100% 0%;
                }
            }
            .object-full-scale.animate-3{
               animation: full-animate-3 3s  steps(10) 1 forwards;
            }
            @keyframes full-animate-3{
                 100%{
                    background-position: 100% 0%;
                }
            }
            .object-full-scale.animate-4{
               animation: full-animate-4 2s  steps(10) 1 forwards;
            }
            @keyframes full-animate-4{
                 100%{
                    background-position: 100% 0%;
                }
            }
            .object-full-scale.animate-5{
                opacity: 1 !important;
                transition-duration: .5s;
                transition-timing-function: ease-out;
            }
            .object-full-scale.animate-6{
                transform: rotate(-90deg);
                right: 262px;
                bottom: 280px;
                transition-duration: .5s;
                animation: full-animate-6 2s .5s  steps(6) 1 forwards;
            }
            @keyframes full-animate-6{
                 100%{
                    background-position: 100% 0%;
                }
            }
            .object-full-scale.animate-71{
                background-position: calc(100% / 17) 0%;
            }
            .object-full-scale.animate-72{
                animation: full-animate-72 1s  steps(6) 1 forwards;
            }
            @keyframes full-animate-72{
                 100%{
                    background-position: calc((100% / 17) * 7 ) 0%;
                }
            }
            .object-full-scale.animate-73{
                background-position: calc((100% / 17) * 7 ) 0%;
                animation: full-animate-73 3s  steps(10) 2 forwards;
            }
            @keyframes full-animate-73{
                
                 100%{
                    background-position: 100% 0%;
                }
            }
            /************************************* object full backup ****************************************************/
            .object-full-scale-backup{
                width: 200px;
                height: 200px;
                position: absolute;
                bottom: 115px;
                right: 600px;
                background-repeat: no-repeat;
                background-position: 0% 0%;
                transform: scale(1, 1);
                opacity: 0;
                
            }
            .object-full-scale-backup.rotate-1{
                transform: rotate(-50deg);
                opacity: 0 !important;
                transition-duration: .5s;
            }
            .object-full-scale-backup.animate-1{
                right: 200px;
                bottom: 280px;
                transition-duration: 1s;
                animation: full-backup-animate-1 2s steps(9) 1 forwards;
            }
            @keyframes full-backup-animate-1{
                 100%{
                    background-position: 100% 0%;
                }
            }
            .object-full-scale-backup.animate-2{
                right: 515px !important;
                bottom: 350px ;
                transform: rotate(90deg);
                transition-duration: .5s;
                animation: full-backup-animate-2 2s .5s steps(11) 1 forwards;
            }
            @keyframes full-backup-animate-2{
                 100%{
                    background-position: 100% 0%;
                }
            }
            /**************************************  object half **************************************************************/
            .object-half-scale{
                width: 200px;
                height: 200px;
                position: absolute;
                bottom: 115px;
                left: 200px;
                background-repeat: no-repeat;
                background-size: 1200% 200px;
                background-position: 0% 0%;
                transform: scale(.5, .5);
                opacity: 0;
                
            }
            .object-half-scale.addAnimate{
                transform: scale(1, 1);
                opacity: 1 !important;
                transition-duration: .5s;
                transition-timing-function: cubic-bezier(.9,.25,0,1.3);
            }
            .object-half-scale.addAnimateStatic{
                transform: scale(1, 1);
                opacity: 1 !important;
            }
            .object-half-scale.moveLeft{
                left: 290px !important;
                width: 120px !important;
                height: 100px !important;
                bottom: 160px !important;
                background-size: 600% 110px !important;
                transition-duration: 1s;
            }
            .object-half-scale.animate-1{
                left: 542px;
                bottom: 270px;
                transform: rotate(90deg);
                transition-duration: 1s;
                animation: half-animate-1 1.2s .7s steps(11) 1 forwards;
            }
            @keyframes half-animate-1{
                 100%{
                    background-position: 100% 0%;
                 }
            }
            .object-half-scale.animate-2{
                left: 525px;
                bottom: 250px;
                transform: rotate(90deg);
                transition-duration: 1s;
                animation: half-animate-2 1s .7s steps(11) 1 forwards;
            }
            @keyframes half-animate-2{
                 100%{
                    background-position: 100% 0%;
                 }
            }
            .object-half-scale.animate-3{
                animation: half-animate-3 1s  steps(9) 1 forwards;
            }
            @keyframes half-animate-3{
                 100%{
                    background-position: 100% 0%;
                 }
            }
            
            .object-half-scale.animate-4{
                animation: half-animate-4 1s  steps(5) 1 forwards;
            }
            @keyframes half-animate-4{
                 100%{
                    background-position: 100% 0%;
                 }
            }
            .object-half-scale.animate-5{
                animation: half-animate-5 1s  steps(11) 1 forwards;
            }
            @keyframes half-animate-5{
                 100%{
                    background-position: 100% 0%;
                 }
            }
            
            .object-half-scale.rotate-1{
                transform: rotate(50deg);
                opacity: 0;
                transition-duration: .5s;
            }
            
            
            /*stopwatch*/
            .stopWatch{
                width: 200px;
                height: 100px;
                position: absolute;
                left: 100px;
                top: 5px;
                opacity: 0;
                transition-duration: .5s;
                transition-timing-function: ease-out;s
            }
            .stopWatch.animateOn{
                opacity: 1;
                transition-duration: .5s;
                transition-timing-function: ease-out;
            }
            .stopWatch > .time{
                width: auto;
                height: auto;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: row;
            }
            .stopWatch > .time .num{
                width: 50px;
                height: 50px;
                line-height: 50px;
                text-align: center;
                margin: 5px;
                color: #f0f0f0;
                font-weight: 600;
                font-size: 25px;
            }
            .stopWatch > .time em{
                font-size: 15px;
                color: aliceblue;
                font-style: normal;
            }
        </style>
        </head>
        <body>
           <main>
            <div class="item-selector">
               <div class="box">
                <div class="objects">
                   <h3>Appratus:</h3>
                    <ul>
                    <li>
                        <div class="quantity">250(ml)</div>
                        <div class="item" data-item-type="Reagent Bottle" data-item-no="item-1" style="background-image: url(assets/images/icons/reagent_bottle_icon.png)">
                        <div class="selected">
                        <svg width="20" height="20" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg"><path fill="#fff" d="M 250 475C 279 504 359 586 390 615C 400 625 410 615 410 615C 410 615 625 400 750 275C 765 260 785 260 800 275C 816 292 837 313 850 325C 865 340 865 360 850 375C 700 525 583 642 425 800C 410 815 390 815 375 800C 292 717 150 575 150 575C 135 560 135 540 150 525C 150 525 200 475 200 475C 215 461 235 460 250 475C 250 475 250 475 250 475"/></svg>
                        </div>
                        </div>
                        <div class="h4">Reagent Bottle</div>
                    </li>
                        
                    <li>
                        <div class="quantity">100(ml)</div>
                        <div class="item" data-item-type="Conical Flask" data-item-no="item-4" style="background-image: url(assets/images/icons/conical_flask.png)">
                        <div class="selected">
                        <svg width="20" height="20" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg"><path fill="#fff" d="M 250 475C 279 504 359 586 390 615C 400 625 410 615 410 615C 410 615 625 400 750 275C 765 260 785 260 800 275C 816 292 837 313 850 325C 865 340 865 360 850 375C 700 525 583 642 425 800C 410 815 390 815 375 800C 292 717 150 575 150 575C 135 560 135 540 150 525C 150 525 200 475 200 475C 215 461 235 460 250 475C 250 475 250 475 250 475"/></svg>
                        </div>
                        </div>
                        <div class="h4">Conical Flask</div>
                    </li>
                    
                        
                    <li>
                        <div class="quantity"></div>
                        <div class="item" data-item-type="Burette" data-item-no="item-5" style="background-image: url(assets/images/icons/burette.png)">
                        <div class="selected">
                        <svg width="20" height="20" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg"><path fill="#fff" d="M 250 475C 279 504 359 586 390 615C 400 625 410 615 410 615C 410 615 625 400 750 275C 765 260 785 260 800 275C 816 292 837 313 850 325C 865 340 865 360 850 375C 700 525 583 642 425 800C 410 815 390 815 375 800C 292 717 150 575 150 575C 135 560 135 540 150 525C 150 525 200 475 200 475C 215 461 235 460 250 475C 250 475 250 475 250 475"/></svg>
                        </div>
                        </div>
                        <div class="h4">Burette</div>
                    </li>
                     
                    </ul>
                   </div>
                   <span class="line-break"></span>
                <div class="objects">
                   <h3>Chemicals:</h3>
                    <ul>
                    <li>
                        <div class="quantity">100(ml)</div>

                    elms[10].style.backgroundImage = 'url(assets/images/objects/indicator_sprite.png)';
                 }
                
                // add indicator
                function step7(){
                    elms[9].classList.add('animate-6');
                    setTimeout(function(){
                        elms[10].classList.remove('animate-3');
                        elms[10].classList.add('animate-4');
                        setTimeout(function(){
                            elms[9].classList.remove('animate-5');
                            setTimeout(function(){
                                elms[9].classList.remove('animate-6');
                                stepNext(8);
                             }, 1000);
                            
                        }, 2000);
                    }, 1000);
                }
                
                // bring concical flask under burrete
                
                function step8(){
                    elms[10].classList.add('moveLeft');
                    setTimeout(function(){
                        elms[10].style.opacity = '0';
                        elms[9].classList.remove('animate-71');
                        elms[9].classList.add('animate-71');
                        stepNext(9);
                    }, 1000);
                }
                //fill burrete with naoh
                
                function step9(){
                    elms[10].classList.add('animate-5');
                    elms[16].classList.remove('animate-1');
                    elms[16].classList.remove('rotate-1');
                    elms[16].style.opacity  = '0';
                    elms[16].style.backgroundSize = '1200% 200px';
                    elms[16].style.backgroundImage = 'url(assets/images/objects/naoh_pippet_alone_sprite.png)';
                    elms[16].style.right = '200px';
                    setTimeout(function(){
                        elms[16].style.opacity  = '1';
                        elms[10].style.display = 'none';
                        setTimeout(function(){elms[16].classList.add('animate-2');}, 500);
                        setTimeout(function(){elms[9].classList.add('animate-72');}, 1500);
                        setTimeout(function(){
                            elms[16].style.opacity = '0';
                            stepNext(10);                 
                           }, 2500);
                    }, 1000);
                  }
                
                // add naoh into flask
                
                function step10(){
                    elms[9].classList.add('animate-73');
                    setTimeout(function(){
                        stepNext(11);
                    }, 3000);
                }
            </script>
        </body>
    </html>
